<form class="bg-white p-4 rounded-3 shadow" action="login.do?action=cadastroUsuario" method="post">

	<div class="mb-3">
		<label for="login" class="form-label">Login</label> 
		<input type="text"
				class="form-control" id="login" name="textLogin"
				placeholder="Digite seu login." required="required">
	</div>
			
	<div class="mb-3">
		<label for="senha" class="form-label">Senha</label> 
		<input type="senha" class="form-control" id="senha" name="textSenha"
				placeholder="Digite sua senha." required="required">
	</div>

	<button type="submit" class="btn btn-warning" style="text-align: center;">Efetuar cadastro</button>
	
</form>
